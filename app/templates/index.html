<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Careno</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="../static/bootstrap.min.css"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" href="../static/slick.css"/>
		<link type="text/css" rel="stylesheet" href="../static/slick-theme.css"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" href="../static/nouislider.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="../static/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="../static/style.css"/>

		<link rel="icon" href="../static/img/favicon.png">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
		<!-- HEADER -->
		<header>
			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="/" class="logo">
									<img src="../static/img/logo.png" alt="">
								</a>
							</div>
						</div>
						<div class="col-md-3 clearfix">
							<div class="header-ctn">
								<!-- Menu Toogle -->
								<div class="menu-toggle">
									<a href="#">
										<i class="fa fa-bars"></i>
										<span>Menu</span>
									</a>
								</div>
								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /LOGO -->

					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->

		<!-- MAIN SECTION -->
		<div class="main-section">
			<div class="col-md-12">
				<div class="main-search">
					<form action = "/groups" method = "GET">
						<input class="input" placeholder="Nhập tên xe bạn muốn tìm" name="name">
						<button class="search-btn">Tìm xe</button>
						<div id="car-select">
							<p>hoặc chọn:	</p>
							<select id="brand-selector" class="input-select" name="brand-selector">
								<option value="">Hãng xe</option>
								{% for brand in brands %}
									<option value="{{ brand }}">{{ brand }}</option>
								{% endfor %}
							</select>
							<select class="input-select" id="line-selector" name="line-selector">
								<option value="">Dòng xe</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			{% if result == 0 %}
				<div class="col-md-12 main-noti">
					<p class="noti-text">Hiện không có mẫu xe bạn muốn tìm. Vui lòng thử lại</p>
				</div>
			{% endif %}

		</div>

		<!-- /FOOTER -->
			{% include '/footer.html' %}
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/slick.min.js"></script>
		<script src="../static/js/nouislider.min.js"></script>
		<script src="../static/js/jquery.zoom.min.js"></script>
		<script src="../static/js/main.js"></script>
		<script src="../static/js/clear.js"></script>
		<script src="../static/js/main_page.js"></script>
	</body>
</html>
